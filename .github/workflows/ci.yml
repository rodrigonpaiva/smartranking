name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:8.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
          MONGO_INITDB_DATABASE: smartranking
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand(\\"ping\\")'" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      MONGODB_URI: mongodb://root:password@127.0.0.1:27017/smartranking?authSource=admin
      MONGODB_DB_NAME: smartranking
      PORT: 8080
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --runInBand

      - name: Run e2e tests
        run: npm run test:e2e -- --runInBand

      - name: Build
        run: npm run build
